<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">



    <section class="bg-gray-200 w-full h-[500px]">
        <header class="bg-white items-center">
            <nav class="flex justify-between items-center shadow-lg rounded-md px-4 py-1">

                <!-- image logo -->
                <div class="w-1/2">
                    <img class="w-1/4" src="../images/facebooklogo.svg" alt="Facebook Logo">
                </div>

                <!-- login form -->
                <div class="w-1/2 flex items-center  gap-2 ">
                    <input class="p-2 border rounded placeholder-gray-500 focus:outline-none focus:border-blue-500"
                        type="text" placeholder="Email or Phone">
                    <input class="p-2 border rounded placeholder-gray-500 focus:outline-none focus:border-blue-500"
                        type="password" placeholder="Password">
                    <input class="p-2 bg-blue-600 text-white font-bold rounded cursor-pointer" type="submit"
                        value="Log in">
                    <a href="#" class="text-blue-600 text-sm font-bold hover:underline">Forgotten account?</a>
                </div>

            </nav>
        </header>

        <div class="w-[520px] bg-white mx-auto my-[80px] rounded-lg shadow-xl">
            <div class="text-2xl font-bold py-4 pl-4">Find Your Account</div>
            <hr>
            <div class="text-lg pl-4 pr-2 py-2">Please enter your email address or mobile number to search for your account.
            </div>
            <div class="px-4 py-2">
                <input
                    class="block border-[1px] w-full rounded-md pl-4 py-3  mb-2 text-lg border-gray-400 placeholder-gray-500" type="text" placeholder="Email address or mobile number">
            </div>
            <hr class="w-full mb-4">
            <div class="flex justify-end gap-2 px-4">
                <button class="w-[100px] h-[40px] px-4 py-2 mb-4 font-bold rounded bg-gray-300 hover:bg-gray-400 transition duration-300">Cancel</button>
                <button
                    class="w-[100px] h-[40px] bg-blue-600 mb-4 text-white px-4 py-2 font-bold rounded hover:bg-blue-700 transition duration-300">Search</button>
            </div>

        </div>

        <footer>

        </footer>
    </section>
</body>

</html>

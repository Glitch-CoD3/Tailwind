<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/main.css" rel="stylesheet">
</head>

<body>
    <!-- first section  -->
    <section class="section h-screen ">
        <!-- header div  -->
        <header class="header">
            <!-- 3 header divs   -->
            <div class="left-side">
                <div class="logoDiv">
                    <a href="#">
                        <img src="../images/logo.svg" alt="logo" class="w-[48px] h-14">
                    </a>
                </div>
                <div class="Search " id="Search">
                    <div class="srcIcon">
                        <img class="ml-2 w-5" src="../images/search_icon.svg" class="" alt="search">
                    </div>
                    <div class="w-full text-center">
                        <input class="SrcInput" type="text" placeholder="Search Facebook">
                    </div>
                </div>
            </div>
            <div class="center-side flex justify-start items-center w-1/2 h-full gap-4">

                <!-- Home -->
                <a href="#" class="home px-10 block ml-2 border-b-[3px] -mb-1 border-[#0866FF]">
                    <div class="w-full h-12 flex justify-center items-center">
                        <img class="w-full h-8" src="../images/homeIcon.svg" alt="home">
                    </div>
                </a>

                <!-- Video -->
                <a href="#" class="video px-10 block rounded-md hover:bg-gray-200">
                    <div class="w-full h-12 flex justify-center items-center">
                        <img class="icon" src="../images/video.png" alt="video">
                    </div>
                </a>

                <!-- Marketplace -->
                <a href="#" class="marketplace px-10 block rounded-md hover:bg-gray-200">
                    <div class="w-full h-12 flex justify-center items-center">
                        <img class="icon" src="../images/marketIcon.png" alt="marketplace">
                    </div>
                </a>

                <!-- Group -->
                <a href="#" class="group px-10 block rounded-md hover:bg-gray-200">
                    <div class="w-full h-12 flex justify-center items-center">
                        <img class="icon" src="../images/groups.png" alt="group">
                    </div>
                </a>

                <!-- Game -->
                <a href="#" class="game px-10 block rounded-md hover:bg-gray-200">
                    <div class="w-full h-12 flex justify-center items-center">
                        <img class="icon" src="../images/game.png" alt="game">
                    </div>
                </a>

            </div>

            <div class="right-side w-1/4 h-full bg-blue-200"></div>

        </header>
    </section>
</body>

</html>

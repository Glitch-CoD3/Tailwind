<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/main.css" rel="stylesheet">
</head>

<body>
    <!-- first section  -->
    <section class="section h-screen ">
        <!-- header div  -->
        <header class="header">
            <!-- 3 header divs   -->
            <div class="left-side">
                <div class="logoDiv">
                    <a href="#">
                        <img src="../images/logo.svg" alt="logo" class="w-[48px] h-14">
                    </a>
                </div>
                <div class="Search " id="Search">
                    <div class="srcIcon">
                        <img class="ml-2 w-5" src="../images/search_icon.svg" class="" alt="search">
                    </div>
                    <div class="w-full text-center">
                        <input class="SrcInput" type="text" placeholder="Search Facebook">
                    </div>
                </div>
            </div>
            <div class="center-side w-1/2 h-full bg-blue-500"></div>
            <div class="right-side w-1/4 h-full bg-blue-400"></div>

        </header>
    </section>
</body>

</html>
